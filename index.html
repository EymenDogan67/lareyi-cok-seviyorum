<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Lareyi Çok Seviyorum :)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff77a9, #a04fff, #ff4655);
      background-size: 600% 600%;
      animation: bgAnimation 25s ease infinite;
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      user-select: none;
      position: relative;
    }

    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 5em;
      text-shadow:
        0 0 10px #ff77a9,
        0 0 20px #a04fff,
        0 0 40px #ff4655;
      animation: glow 3s ease-in-out infinite alternate;
      margin: 0 20px;
      z-index: 10;
      position: relative;
    }

    p {
      font-size: 14px;
      margin-top: 10px;
      color: #fff;
      position: relative;
      z-index: 10;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 15px #ff77a9,
          0 0 30px #a04fff,
          0 0 50px #ff4655;
      }
      to {
        text-shadow:
          0 0 30px #ff77a9,
          0 0 60px #a04fff,
          0 0 100px #ff4655;
      }
    }

    /* Bildirim stili */
    #musicPrompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 20;
      user-select: none;
    }
    #musicPrompt button {
      margin-left: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #ff4655;
      color: white;
      font-weight: bold;
    }
    #musicPrompt button#noBtn {
      background: gray;
    }
  </style>
</head>
<body>

  <h1>Lareyi çok seviyorum :)</h1>
  <p>Eymen Mücahit Doğan</p>

  <!-- Bildirim kutusu -->
  <div id="musicPrompt">
    Sevgilinizin sizin için seçtiği şarkıyı dinlemek ister misiniz?
    <button id="playBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <div id="youtube-player" style="display:none;"></div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const noBtn = document.getElementById('noBtn');
    const promptBox = document.getElementById('musicPrompt');

    playBtn.addEventListener('click', () => {
      promptBox.style.display = 'none';
      if (player && player.playVideo) {
        player.playVideo();
      }
    });

    noBtn.addEventListener('click', () => {
      promptBox.style.display = 'none';
    });

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'qol0bBbcm44',
        events: {
          'onReady': onPlayerReady
        },
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        }
      });
    }
    function onPlayerReady(event) {}

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</body>
</html>
